<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="/mini/libs/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<div id="wrapper"></div>
<script type="module">
import { SceneTitle } from './title.js'
import { SceneGame }  from './game.js'

var config = {
    type: Phaser.AUTO,
    width: 596,
    height: 900,
    parent: 'wrapper',
    scale: {
        mode: Phaser.Scale.FIT,
        autoCenter: Phaser.Scale.CENTER_HORIZONTALLY
    },
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 0 },
            enableBody: true,
            debug: true
        }
    },
    //scene: [SceneTitle, SceneGame]
    scene: [SceneGame]
};
let game = new Phaser.Game(config);

</script>

</body>
</html>
